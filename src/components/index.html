<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      .note-card {
        margin-bottom: 20px;
      }

      .note-actions {
        margin-top: 10px;
      }

      .tags {
        font-size: 0.9em;
        color: gray;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="my-4">Notes App</h1>
      <div class="mb-3">
        <button id="create-note-btn" class="btn btn-primary">
          Create Note
        </button>
        <input
          type="text"
          id="search-input"
          placeholder="Search notes"
          class="form-control d-inline-block w-50 ml-3"
        />
        <select id="label-input" class="form-control d-inline-block w-25 ml-3">
          <option value="">Select Label</option>
        </select>
        <button id="view-archived-btn" class="btn btn-secondary ml-3">
          View Archived
        </button>
        <button id="view-trash-btn" class="btn btn-danger ml-3">
          View Trash
        </button>
      </div>
      <form id="note-form" style="display: none">
        <div class="form-group">
          <label for="note-title">Title</label>
          <input type="text" id="note-title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="note-content">Content</label>
          <textarea id="note-content" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="note-tags">Tags (comma separated)</label>
          <input type="text" id="note-tags" class="form-control" />
        </div>
        <div class="form-group">
          <label for="note-color">Background Color</label>
          <input type="color" id="note-color" class="form-control" />
        </div>
        <button type="button" id="save-note-btn" class="btn btn-success">
          Save Note
        </button>
      </form>
      <div id="notes-container" class="row mt-4"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
